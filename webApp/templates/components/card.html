{% macro card(card_title='', class_name='', img_url='') -%}
<div class="card mb-4 {{ class_name }}">
  {% if img_url %}
  <img src={{ img_url }} class="card-img-top" alt="...">
  {% endif %}
  <div class="card-body">
    <div class="card-title">
      <h5 class="text-body-primary">{{ card_title }}</h5>
    </div>
    {{ caller() }}
  </div>
</div>
{%- endmacro %}
