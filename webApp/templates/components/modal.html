{% macro modal(toggle_id, confirm_text, confirm_link) %}

<div class="modal fade" id='modal-{{toggle_id}}' tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{ confirm_text }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ caller() }}
      </div>
    </div>
  </div>
</div>
{% endmacro %}
