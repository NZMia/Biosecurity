{% extends "layout/login_register_base.html" %}
{% block title %}Login{% endblock %}

{% block form_title %}
<h2 class="fw-bold mb-5 text-center">
  Reset Password
</h2>
{% endblock %}

{% block form %}
<form class='row g-2' method="POST">
  <div class="col-md-12">
    <label for="email" class="form-label"> Email </label>
    <input type="email" class="form-control" id="email" name="email" />
  </div>

  <div class="col-md-12">
    <label for="old-pwd" class="form-label">Current Password</label>
    <input type="password" class="form-control" id="oldPwd" name="old-pwd" />
  </div>

  <hr class="border border-success-subtle border-3 opacity-75 mt-5">

  <div class="col-md-12">
    <label for="pwd" class="form-label">New Password</label>
    <input type="password" class="form-control" id="pwd" name="pwd" />
  </div>

  <div class="col-md-12">
    <label for="re-pwd" class="form-label">Repeat New Password</label>
    <input type="password" class="form-control" id="re-pwd" name="re-pwd" />
  </div>

  <div class="d-grid gap-2 mt-5">
    <button class="btn bg-success-subtle rounded-pill" type="submit">Rest Passworkd</button>
  </div>

  <div class="text-center gap-2 m-4">
    <a href="/login">Login</a>
  </div>
</form>
{% endblock %}
