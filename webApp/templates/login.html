{% extends "layout/login_register_base.html" %}
{% block title %}Login{% endblock %}

{% block form_title %}
<h2 class="fw-bold mb-5 text-center">
  Login
</h2>
{% endblock %}

{% block form %}
<form method="POST">

  <!-- Email input -->
  <div class="form-outline mb-4">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" />
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <label for="pwd" class="form-label">Password</label>
    <input type="password" class="form-control" id="pwd" name="pwd" />
  </div>

  <div class="d-grid gap-2 mt-5">
    <button class="btn bg-success-subtle rounded-pill" type="submit">Login</button>
  </div>

  <!-- Register buttons -->
  <div class="text-center gap-2 mb-4 mt-3">
    <p>Not a member? <a href="/register">Register</a></p>
    <p>Forgot password? <a href="/reset-password">Reset password</a></p>
  </div>
</form>
{% endblock %}
